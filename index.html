<!DOCTYPE html>
<html>
<head>
    <title>View Counter</title>
</head>
<body>
    <h1>View Count: <span id="view-count">Loading...</span></h1>

    <script>
        fetch("http://localhost:5000/increment-view")
            .then(response => response.json())
            .then(data => {
                document.getElementById("view-count").textContent = data.views;
            })
            .catch(error => console.error("Error:", error));
    </script>
</body>
</html>
